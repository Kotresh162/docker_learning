<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" type="text/css" />
    <title>Home Page</title>
</head>

<body>
    <h1>Hi student, Welcome to XYZ University!</h1>
    <p>You can sign up to the platform to access all important notes & lectures.</p>

    <form id="signupForm">
        <div class="field">
            <label for="email">Email: </label>
            <input type="text" placeholder="jane@email.com" name="email" required />
        </div>
        <div class="field">
            <label for="username">Username: </label>
            <input type="text" placeholder="Jane Doe" name="username" required />
        </div>
        <div class="field">
            <label for="password">Password: </label>
            <input type="password" placeholder="password" name="password" required />
        </div>

        <button type="submit" id="formBtn">Create Account</button>
    </form>

    <p id="message"></p>

    <script>
        const form = document.getElementById("signupForm");
        const message = document.getElementById("message");

        form.addEventListener("submit", async function (e) {
            e.preventDefault(); // prevent default form submission

            const formData = new FormData(form);
            const data = Object.fromEntries(formData.entries());

            try {
                const response = await fetch("http://localhost:5050/addUser", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify(data)
                });
                const result = await response.json();

                if (response.ok && result.success) {
                    message.textContent = "üéâ Account created successfully!";
                    message.style.color = "green";
                    form.reset();
                } else {
                    message.textContent = "‚ö†Ô∏è " + (result.message || "Failed to create account");
                    message.style.color = "red";
                }
            } catch (error) {
                message.textContent = "‚ùå Error occurred: " + error.message;
                message.style.color = "red";
            }
        });
    </script>
</body>

</html>
